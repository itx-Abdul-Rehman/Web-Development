<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="header">
           <div class="logo">
             
           </div>

           <div class="list">
              <ul >
                <li><button>Home</button></li>
                <li><button>About us</button></li>
              </ul>
           </div>

           <div class="extra">
              <div class="btn">
                <button >Sign in</button>
                <button >Sign up</button>
              </div>
            
           </div>
        </div>

        <div class="main">

            <div class="left">
            <div class="card">

                <div class="image">
                   <img src="images.jpeg" alt="">
                </div>
    
                <div class="type">
                    <div>
                        Nature
                    </div>
    
                    <div>
                        Lake
                    </div>
    
                </div>
    
                <div class="heading">
                   <h1>Lago di Braies</h1>
                </div>
    
                <div class="paragraph">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio maiores alias qui, natus porro recusandae voluptatem quam sunt, 
                  illum deleniti dignissimos nostrum fugit quos 
                  consectetur.
                </div>
    
                <div class="button">
                  <button>Read More</button>
                </div>
    
    
            </div>
          </div>

          <div class="right">
        
                
             <div class="card">
                <fieldset>
                    <legend>Sign in:</legend>
                <div class="inputs">
                  <input type="text" name="text" placeholder="First name">
                </div>
                <div class="inputs">
                    <input type="email" name="email" placeholder="Email Address">
                  </div>
                  <div class="inputs">
                    <input type="password" name="password" placeholder="Password">
                  </div>
                  <div class="inputs">
                    <button>Sign in</button>
                  </div>
                </fieldset>
             </div>
            
         </div>
          </div>

        </div>
        

        <div class="footer">
           <div>
            Copyright 2002
           </div>
        </div>



    </div>
    
</body>
</html>
