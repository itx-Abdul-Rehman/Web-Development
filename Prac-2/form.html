<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    <h1>Registration form</h1>
    <form action="">
    <table border="1" width="80%" style=" border-collapse: collapse;">
       <tr>
           <td style="text-align: end;">Job Title</td>
           <td><input type="text" name="title" id="" required></td>
       </tr>
       <tr>
         <td style="text-align: end;">Description</td>
         <td><textarea name="desc" id="" cols="30" rows="10"></textarea>
               <p>Brief Description should have almost 500 characters</p></td>
       </tr>
       <tr>
         <td style="text-align: end;">Company Name</td>
           <td><input type="text" name="companyname" id="" required></td>
       </tr>
       <tr>
         <td style="text-align: end;">Contact Number</td>
         <td><input type="tel" name="contactNumber" id="" required></td>
       </tr>
       <tr>
         <td style="text-align: end;">Contact Person</td>
         <td><input type="tel" name="contactPerson" id="" required></td>
       </tr>
       <tr>
         <td style="text-align: end;">Email</td>
         <td><input type="email" name="Email" id="" required></td>
       </tr>
       <tr>
         <td style="text-align: end;">Work Status</td>
         <td><input type="radio" name="status" id="" value="Full Time"> Full Time 
            <input type="radio" name="status" id="" value="Part Time"> Part Time
            <input type="radio" name="status" id="" value="Per Dim"> Per Dim
            <input type="radio" name="status" id="" value="Others"> Others</td>
       </tr>
       <tr>
         <td style="text-align: end;">Salary</td>
         <td><input type="number" name="salary" id="">
              <select name="Currency" id="">
               <option value="US Dollar">US Dollar</option>
               <option value="Pakistan Rupee">Pakistan Rupee</option>
               <option value="Baharaini Dinar">Baharaini Dinar</option>
              </select>
               <select name="Basis" id="">
                  <option value="Yearly">Yearly</option>
                  <option value="Monthly">Monthly</option>
                  <option value="Weekly">Weekly</option>
               </select></td>
       </tr>
       <tr>
         <td style="text-align: end;">Experience(year)</td>
         <td><input type="number" name="experience" id="" required></td>
       </tr>
       <tr>
         <td style="text-align: end;">Location:</td>
         <td><input type="text" name="location" id="" required></td>
       </tr>
       <tr>
         <td style="text-align: end;">Qualification:</td>
         <td><select name="qualification" id="" size="2" multiple>
            <option value="Any" selected>Any</option>
            <option value="High School">High School</option>
            <option value="Associate">Associate</option>
            <option value="Pre Bachelors">Pre Bachelors</option>
         </select></td>
       </tr>
       <tr>
         <td style="text-align: end;"><input type="submit" name="Submit"></td>
         <td><input type="reset" name="Reset" id="" ></td>
       </tr>
  

    </table>
   </form>
   
   <


</body>
</html>
